<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="/CityDataBase"
      method="post"
      class="bigSearchForm"
      data-qa="big"
    >
      <fieldset title="bigFieldset" class="bigSearchForm__bigFieldset">
        <button type="submit" class="bigFieldset__button"></button>
        <input
          type="search"
          placeholder= "Try Los Angeles"
          class="bigFieldset__input"
          data-qa="keypress"
        >
      </fieldset>
    </form>

    <form
      action="/CityDataBase"
      method="post"
      class="smallSearchForm"
      data-qa="small"
    >
      <fieldset title="smallFieldset" class="smallSearchForm__smallFieldset">
        <button type="submit" class="smallFieldset__button"></button>
        <input
          type="search"
          placeholder= "Try Los Angeles"
          class="smallFieldset__input"
          data-qa="keypress"
        >
      </fieldset>
    </form>

  </body>
</html>
